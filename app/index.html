<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>YouTube Speaker</title>
    <link rel="stylesheet" href="./css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="header">
      <h1>
        <span>Y</span>ou<span>T</span>ube <span>S</span>peaker
      </h1>
    </div>
    <div class="main">
      <div class="input-youtube-id-box">
        <p>聴きたい曲のVideoIDを入力</p>
        <input type="text" class="input-youtube-id" id="inputYoutubeId" placeholder="https://www.youtube.com/watch?v=[VideoID]" />
      </div>
      <div class="play-button-box">
        <button id="playButton" class="play-button">
          Play
        </button>
      </div>
      <div class="song-work" id="songWork">
        <div class="now-play-song-box" id="nowPlaySongBox">
          <h2>
            Now Play
            <svg xmlns="http://www.w3.org/2000/svg" width="1.7rem" height="1.7rem" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
              <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
            </svg>
          </h2>
          <div class="now-play-song">
            <div class="now-play-song-image">
              <img id="nowPlaySongImg" alt="サムネイル"/>
            </div>
            <div class="now-play-song-info">
              <p class="now-play-song-title" id="nowPlaySongTitle">[SongTitle]</p>
              <p class="now-play-song-author" id="nowPlaySongAuthor">[author]</p>
            </div>
          </div>
        </div>
        <div class="song-list-box">
          <div style="text-align: center;">
            <h2>Song List</h2>
          </div>
          <div class="song-list" id="songList">
          </div>
        </div>
      </div>
      <div class="song-controller">
        <div class="song-controller-time">
          <p id="songTime"></p>
        </div>
        <div class="song-controller-panel">
          <div class="song-before">
            <p id="BeforeSongText"><<</p>
          </div>
          <div class="song-play" id="songPlay">
            <p style="margin: 0;">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
              </svg>
              /
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pause-fill" viewBox="0 0 16 16">
                <path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"/>
              </svg>
            </p>
          </div>
          <div class="song-after">
            <p id="nextSongText">>></p>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
